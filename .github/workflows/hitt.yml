name: Keep Render Awake (spelling-correcter)

on:
  schedule:
    - cron: "*/10 * * * *"   # كل 10 دقائق
  workflow_dispatch: {}       # تشغيل يدوي وقت الحاجة

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App (via Secret)
        run: |
          echo "Pinging ${{ secrets.PING_URL }}"
          curl -I --max-time 20 --retry 2 --retry-delay 5 "${{ secrets.PING_URL }}"
